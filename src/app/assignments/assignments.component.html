<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/assignments">Assignments</a></li>
  <li class="active">Manage Assignments</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<button class="btn btn-primary" routerLink="/assignments-form">Add Assignment</button>
<br>
<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Assignment Name</th>
        <th>Due Date</th>
        <th>Comments</th>
        <th>Grade</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assignment of assignments">
        <td>{{assignment.id}}</td>
        <td>{{assignment.name}}</td>
        <td>{{assignment.date}}</td>
        <td>{{assignment.description}}</td>
        <td>{{assignment.comment}}</td>
        <td class="text-center">
          <a class="btn btn-primary">Edit</a>&nbsp;
          <button (click)="deleteAssignment(assignment.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
