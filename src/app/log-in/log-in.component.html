
  {{message}}
  
  <form novalidate (submit)="submitCredentials()" >
      <input type="text" id="username" name="username" placeholder="User Name" [(ngModel)]="username" required>      
      <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required> 
      <button class="btn btn-primary">Log In</button>      
  </form>
